<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GCSE Focus</title>
  <meta name="description" content="GCSE Focus â€” tasks, pomodoro, study sets, flashcards, learn and test modes." />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <div class="brandText">
        <h1>GCSE Focus</h1>
        <p class="muted">Study sets â€¢ Flashcards â€¢ Learn â€¢ Test â€¢ Tasks â€¢ Timer â€¢ AI</p>
      </div>
    </div>

    <div class="topbarActions">
      <div class="chip">
        <div class="chipLine"><strong id="uiToday">â€”</strong></div>
        <div class="chipLine muted"><span id="uiStreak">0</span> day streak</div>
      </div>

      <button class="btn" id="btnTheme">ğŸŒ™ Theme</button>
      <button class="btn" id="btnExport">â¬‡ï¸ Export</button>
      <label class="btn fileBtn">
        â¬†ï¸ Import
        <input id="fileImport" type="file" accept="application/json" hidden />
      </label>
      <button class="btn danger" id="btnReset">ğŸ§¨ Reset</button>
    </div>
  </header>

  <main class="layout">

    <!-- LEFT PANEL -->
    <section class="panel">
      <div class="panelHeader">
        <div>
          <h2>Dashboard</h2>
          <p class="muted small">Everything saves automatically on this device.</p>
        </div>

        <nav class="tabs" role="tablist">
          <button class="tab" data-tab="tasks" aria-selected="true">âœ… Tasks</button>
          <button class="tab" data-tab="studysets">ğŸ“¦ Study Sets</button>
          <button class="tab" data-tab="flashcards">ğŸƒ Flashcards</button>
          <button class="tab" data-tab="learn">ğŸ“– Learn</button>
          <button class="tab" data-tab="test">ğŸ“ Test</button>
          <button class="tab" data-tab="ai">ğŸ¤– AI</button>
        </nav>
      </div>

      <div class="panelBody">

        <!-- TASKS -->
        <section class="tabpanel" data-tabpanel="tasks">
          <div id="tasksRoot"></div>
        </section>

        <!-- STUDYSETS -->
        <section class="tabpanel" data-tabpanel="studysets" hidden>
          <div id="studysetsRoot"></div>
        </section>

        <!-- FLASHCARDS -->
        <section class="tabpanel" data-tabpanel="flashcards" hidden>
          <div id="flashcardsRoot"></div>
        </section>

        <!-- LEARN -->
        <section class="tabpanel" data-tabpanel="learn" hidden>
          <div id="learnRoot"></div>
        </section>

        <!-- TEST -->
        <section class="tabpanel" data-tabpanel="test" hidden>
          <div id="testRoot"></div>
        </section>

        <!-- AI -->
        <section class="tabpanel" data-tabpanel="ai" hidden>
          <div class="card">
            <h3>AI GCSE Explainer</h3>
            <textarea id="aiInput" placeholder="Ask a GCSE question..." maxlength="800"></textarea>
            <button class="btn primary" onclick="askAI()">âœ¨ Explain</button>
            <div id="aiOutput" class="muted" style="white-space:pre-wrap;margin-top:12px;">
              Your explanation will appear here.
            </div>
          </div>
        </section>

      </div>
    </section>

    <!-- RIGHT TIMER PANEL -->
    <aside class="panel">
      <div class="panelHeader">
        <h2>Focus timer</h2>
      </div>

      <div class="panelBody">

        <!-- REQUIRED INPUTS (THIS FIXES YOUR CRASH) -->
        <input type="number" id="focusMin" value="25" hidden />
        <input type="number" id="shortMin" value="5" hidden />
        <input type="number" id="longMin" value="15" hidden />
        <input type="number" id="weeklyGoalMin" value="600" hidden />

        <div id="timerDisplay">25:00</div>
        <button class="btn primary" id="timerStartBtn">Start</button>
        <button class="btn" id="timerResetBtn">Reset</button>

        <div class="muted small" style="margin-top:12px;">
          Today studied: <span id="todayMinutes">0</span> mins
        </div>

      </div>
    </aside>

  </main>

  <div class="toast" id="toast"></div>

  <!-- Scripts -->
  <script src="utils.js"></script>
  <script src="app.js"></script>
  <script src="tasks.js"></script>
  <script src="timer.js"></script>
  <script src="studysets.js"></script>
  <script src="flashcards.js"></script>
  <script src="learnmode.js"></script>
  <script src="testmode.js"></script>

  <script>
    async function askAI() {
      const topic = document.getElementById("aiInput").value;
      const output = document.getElementById("aiOutput");

      if (!topic.trim()) {
        output.innerText = "Please enter a topic first.";
        return;
      }

      output.innerText = "Thinking...";

      try {
        const response = await fetch("/api/ai", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ topic })
        });

        const data = await response.json();
        output.innerText = data.reply || "Something went wrong.";
      } catch (err) {
        output.innerText = "Error contacting AI service.";
      }
    }
  </script>

</body>
</html>
