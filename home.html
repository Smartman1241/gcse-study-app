<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FocusGCSE — Home</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root{
      --bg:#0b1020; --panel:rgba(255,255,255,.06); --panel2:rgba(255,255,255,.10);
      --text:rgba(255,255,255,.92); --muted:rgba(255,255,255,.66);
      --border:rgba(255,255,255,.14); --radius:18px; --shadow:0 18px 60px rgba(0,0,0,.35);
      --brand:#8ea2ff; --btn:rgba(255,255,255,.10); --btn2:rgba(255,255,255,.14);
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(1200px 700px at 12% 10%, rgba(142,162,255,.25),transparent 60%),
        radial-gradient(900px 600px at 86% 22%, rgba(70,230,179,.18),transparent 55%),
        radial-gradient(900px 600px at 75% 95%, rgba(255,211,110,.14),transparent 55%),
        var(--bg);
    }
    .wrap{max-width:980px; margin:0 auto; padding:28px 18px}
    .card{padding:16px; border:1px solid var(--border); border-radius:var(--radius); background:var(--panel); box-shadow:var(--shadow)}
    .muted{color:var(--muted)}
    .row{display:flex; gap:10px; flex-wrap:wrap; align-items:center}
    .btn{border:1px solid var(--border); background:var(--btn); color:var(--text); padding:10px 14px; border-radius:12px; cursor:pointer}
    .btn:hover{background:var(--btn2)}
    .btn.primary{background:rgba(142,162,255,.22); border-color:rgba(142,162,255,.45)}
    .grid{display:grid; grid-template-columns:1fr 1fr; gap:14px; margin-top:14px}
    @media (max-width: 860px){ .grid{grid-template-columns:1fr} }
    h1{margin:0 0 8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 id="hello">Welcome back</h1>
      <div class="muted" id="sub">Let’s pick up where you left off.</div>

      <div class="row" style="margin-top:12px">
        <button class="btn primary" id="btnContinue">Continue</button>
        <button class="btn" id="btnDashboard">Go to dashboard</button>
        <button class="btn" id="btnLogout">Logout</button>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h3 style="margin:0 0 6px">How about trying something else?</h3>
        <div class="muted">Jump straight into a mode.</div>
        <div class="row" style="margin-top:12px">
          <button class="btn" data-go="index.html#tasks">Tasks</button>
          <button class="btn" data-go="index.html#studysets">Study Sets</button>
          <button class="btn" data-go="index.html#flashcards">Flashcards</button>
          <button class="btn" data-go="index.html#ai">AI</button>
          <button class="btn" data-go="pastpapers.html">Past Papers</button>
        </div>
      </div>

      <div class="card">
        <h3 style="margin:0 0 6px">Next up</h3>
        <div class="muted">We can show your last session here later (timer, last set, last tab, etc.).</div>
      </div>
    </div>
  </div>

<script>
  // Paste same Supabase values
  const SUPABASE_URL = "PASTE_YOUR_SUPABASE_URL";
  const SUPABASE_ANON_KEY = "PASTE_YOUR_SUPABASE_ANON_KEY";
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // Where to continue:
  // We'll use localStorage for now (super simple).
  // Your app can set these keys whenever the user changes section/page.
  const DEFAULT_CONTINUE = "index.html";
  const CONTINUE_KEY = "focusgcse:last_url";

  (async () => {
    const { data } = await supabase.auth.getSession();
    if (!data?.session) {
      window.location.replace("home.html");
      return;
    }

    const user = data.session.user;
    const name = user.user_metadata?.full_name || user.email || "Welcome back";
    document.getElementById("hello").textContent = `Welcome back, ${name}`;
  })();

  document.getElementById("btnContinue").onclick = () => {
    const last = localStorage.getItem(CONTINUE_KEY) || DEFAULT_CONTINUE;
    window.location.href = last;
  };

  document.getElementById("btnDashboard").onclick = () => {
    window.location.href = "index.html";
  };

  document.getElementById("btnLogout").onclick = async () => {
    await supabase.auth.signOut();
    window.location.replace("home.html");
  };

  document.querySelectorAll("[data-go]").forEach(btn => {
    btn.onclick = () => {
      const url = btn.getAttribute("data-go");
      window.location.href = url;
    };
  });
</script>
</body>
</html>
