<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ReviseFlow — Sign In</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#0b1020;
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.6);
  --border:rgba(255,255,255,.15);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:
    radial-gradient(1200px 700px at 10% 10%, rgba(142,162,255,.25),transparent 60%),
    radial-gradient(900px 600px at 90% 20%, rgba(70,230,179,.15),transparent 55%),
    var(--bg);
  color:var(--text);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.auth-container{
  width:420px;
  padding:42px;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(20px);
  border:1px solid var(--border);
  border-radius:22px;
  box-shadow:0 25px 80px rgba(0,0,0,.5);
  position:relative;
}

h1{
  margin:0;
  font-size:30px;
  text-align:center;
}

.subtitle{
  text-align:center;
  color:var(--muted);
  margin:8px 0 28px;
  font-size:14px;
}

input{
  width:100%;
  padding:13px;
  margin-top:12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.05);
  color:var(--text);
  font-size:14px;
  transition:.2s;
}

input:focus{
  outline:none;
  border-color:#8ea2ff;
}

button{
  width:100%;
  padding:13px;
  margin-top:18px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#8ea2ff,#46e6b3);
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}

button:hover{
  transform:translateY(-2px);
}

/* ===== Premium Google Button ===== */

.google-btn{
  background:#ffffff;
  color:#1f1f1f;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  font-weight:600;
  box-shadow:0 4px 14px rgba(0,0,0,.15);
}

.google-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 18px rgba(0,0,0,.25);
}

.google-icon{
  width:18px;
  height:18px;
  background:url("https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg") no-repeat center;
  background-size:contain;
}

/* =============================== */

.link{
  margin-top:14px;
  text-align:center;
  font-size:14px;
  color:var(--muted);
  cursor:pointer;
  transition:.2s;
}

.link:hover{
  color:white;
}

.hidden{display:none;}

.message{
  margin-top:14px;
  font-size:14px;
  text-align:center;
  color:#ff7b8f;
}

.success{color:#46e6b3;}

footer{
  position:absolute;
  bottom:25px;
  width:100%;
  text-align:center;
  font-size:13px;
  color:rgba(255,255,255,.6);
}

.footer-links{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
  flex-wrap:wrap;
}

footer a{
  color:rgba(255,255,255,.8);
  text-decoration:none;
  transition:.2s;
}

footer a:hover{
  color:white;
  text-decoration:underline;
}

footer span{
  opacity:.4;
}
</style>
</head>

<body>

<div class="auth-container">

<h1>ReviseFlow</h1>
<div class="subtitle">Smarter revision. Real progress.</div>

<div id="signin">

  <button class="google-btn" onclick="signInWithGoogle()">
    <span class="google-icon"></span>
    Continue with Google
  </button>

  <div style="margin:16px 0; text-align:center; opacity:.6; font-size:13px;">
    ─── or ───
  </div>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="signIn()">Sign In</button>
  <div class="link" onclick="showSignup()">Create account</div>
  <div class="link" onclick="showReset()">Forgot password?</div>
  <div id="signinMsg" class="message"></div>
</div>

<div id="signup" class="hidden">
  <input id="signupUsername" type="text" placeholder="Choose username">
  <input id="signupEmail" type="email" placeholder="Email">
  <input id="signupPassword" type="password" placeholder="Password">
  <button onclick="signUp()">Create Account</button>
  <div class="link" onclick="showSignin()">Back to sign in</div>
  <div id="signupMsg" class="message"></div>
</div>

<div id="reset" class="hidden">
  <input id="resetEmail" type="email" placeholder="Email">
  <button onclick="resetPassword()">Send Reset Link</button>
  <div class="link" onclick="showSignin()">Back to sign in</div>
  <div id="resetMsg" class="message"></div>
</div>

</div>

<footer>
  <div class="footer-links">
    <a href="about.html" target="_blank" rel="noopener">About</a>
    <span>•</span>
    <a href="contact.html" target="_blank" rel="noopener">Contact</a>
    <span>•</span>
    <a href="privacy.html" target="_blank" rel="noopener">Privacy Policy</a>
    <span>•</span>
    <a href="terms.html" target="_blank" rel="noopener">Terms of Service</a>
  </div>
</footer>

<script>
const SUPABASE_URL = "https://mgpwknnbhaljsscsvucm.supabase.co";
const SUPABASE_KEY = "sb_publishable_6tdnozSH6Ck75uDgXPN-sg_Mn7vyLFs";
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

document.addEventListener("DOMContentLoaded", async () => {
  const { data: { session } } = await supabaseClient.auth.getSession();
  if (session) window.location.href = "home.html";
});

function showSignup(){
  signin.classList.add("hidden");
  reset.classList.add("hidden");
  signup.classList.remove("hidden");
}

function showSignin(){
  signup.classList.add("hidden");
  reset.classList.add("hidden");
  signin.classList.remove("hidden");
}

function showReset(){
  signin.classList.add("hidden");
  signup.classList.add("hidden");
  reset.classList.remove("hidden");
}

async function signIn(){
  signinMsg.textContent="";
  const { error } = await supabaseClient.auth.signInWithPassword({
    email: email.value.trim(),
    password: password.value
  });
  if(error){
    signinMsg.textContent=error.message;
  } else {
    window.location.href="home.html";
  }
}

async function signUp(){
  signupMsg.textContent="";
  const username=signupUsername.value.trim();
  const emailVal=signupEmail.value.trim();
  const passwordVal=signupPassword.value;

  if(!username){
    signupMsg.textContent="Please choose a username.";
    return;
  }

  const { data: existing } = await supabaseClient
    .from("user_settings")
    .select("id")
    .eq("username", username)
    .maybeSingle();

  if(existing){
    signupMsg.textContent="Username already taken.";
    return;
  }

  const { data, error } = await supabaseClient.auth.signUp({
    email: emailVal,
    password: passwordVal
  });

  if(error){
    signupMsg.textContent=error.message;
    return;
  }

  if(data.user){
    await supabaseClient.from("user_settings").insert({
      user_id:data.user.id,
      username:username,
      tier:"free",
      role:"user"
    });
  }

  signupMsg.classList.add("success");
  signupMsg.textContent="Account created. You can now sign in.";
}

async function resetPassword(){
  resetMsg.textContent="";
  const { error } = await supabaseClient.auth.resetPasswordForEmail(
    resetEmail.value.trim(),
    { redirectTo: window.location.origin + "/index.html" }
  );
  if(error){
    resetMsg.textContent=error.message;
  } else {
    resetMsg.classList.add("success");
    resetMsg.textContent="Reset email sent.";
  }
}

async function signInWithGoogle(){
  const { error } = await supabaseClient.auth.signInWithOAuth({
    provider: "google",
    options: {
      redirectTo: window.location.origin
    }
  });

  if(error){
    alert("Google sign in failed.");
    console.error(error);
  }
}
</script>

</body>
</html>
